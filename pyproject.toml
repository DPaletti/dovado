[tool.poetry]
name = "DoVado"
version = "0.1.0"
description = "CLI tool for RTL Design Space Exploration on top of Vivado"
authors = ["Daniele Paletti"]
license = "Eclipse"
readme = "README.md"
homepage = "https://github.com/DPaletti/dovado"
repository = "https://github.com/DPaletti/dovado"
keywords = ["Xilinx", "Vivado", "TCL", "VHDL", "Verilog", "RTL", "Design Space"]

[tool.poetry.dependencies]
python = "^3.8"
pathvalidate = "^2.3.0"
BeautifulSoup4 = "^4.9.1"
lxml = "^4.5.2"
pyyaml = "^5.3.1"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
dovado = "dovado.main:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
